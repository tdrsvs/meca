<head>
<meta charset="UTF-8">

<title>مشاركة عبر تطبيقات التواصل الاجتماعي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-KsR3cg6w7Jnq8KAdiLPU6qgzE2rp5SWZ3s+aNn9WXn3XQV4a5chpJOeYbSThbj9u+DGV6HeiKQg0FmJrOZK1cA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
/* تنسيق المربع المنبثق للأيقونات */
.share-icons {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background-color: #2A3B55;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px red;
    text-align: center;
}
.share-icon {
    display: inline-block;
    margin: 20px;
    text-decoration: none;
    color: #fff;
    font-size: 24px;
}
.share-icon:hover {
    color: #007bff;
}

/* تنسيق زر المشاركة */
.bsc-gallery {
    display: inline-block;
    cursor: pointer;
    color: #fff;
    font-size: 24px;
}
.bsc-gallery:hover {
    color: #007bff;
}
</style>
</head>
<body>

<div class="bsc-gallery">
    <i class="fas fa-share"></i>
</div>

<div class="share-icons">
    <a href="#" class="share-icon" data-platform="whatsapp"><i class="fab fa-whatsapp"></i></a>
    <a href="#" class="share-icon" data-platform="telegram"><i class="fab fa-telegram"></i></a>
</div>

<script>
// تحديد العنصر الرئيسي لفتح قائمة المشاركة
const shareButton = document.querySelector('.bsc-gallery');

// تحديد المربع المنبثق للأيقونات
const shareIcons = document.querySelector('.share-icons');

// إضافة مستمع للنقر لفتح المربع المنبثق
shareButton.addEventListener('click', function() {
    shareIcons.style.display = 'block';
});

// إضافة مستمع للنقر على كل أيقونة لفتح نافذة المشاركة المناسبة
const shareIconLinks = document.querySelectorAll('.share-icon');
shareIconLinks.forEach(icon => {
    icon.addEventListener('click', function(event) {
        event.preventDefault();
        const platform = this.getAttribute('data-platform');
        const shareContent = 'فيلم  Orion and the Dark : مليئ بالمغامرة والإثارة شاهده الان على ديار المعجبين https://t.me/fans_home';
        let shareUrl = '';

        // تعريف روابط المشاركة لكل منصة
        switch(platform) {
            case 'whatsapp':
                shareUrl = `whatsapp://send?text=${encodeURIComponent(shareContent)}`;
                break;
            case 'telegram':
                shareUrl = `tg://msg?text=${encodeURIComponent(shareContent)}`;
                break;
            default:
                break;
        }

        // فتح التطبيق مباشرة
        window.location.href = shareUrl;

        // إخفاء المربع المنبثق بمجرد اختيار المنصة
        shareIcons.style.display = 'none';
    });
});

// إضافة مستمع للنقر على الجزء الخارجي من المربع المنبثق لإخفائه
document.addEventListener('click', function(event) {
    if (!event.target.closest('.share-icons') && !event.target.closest('.bsc-gallery')) {
        shareIcons.style.display = 'none';
    }
});
</script>

</body>
</html>

            <option value="">اختر الفيلم</option>
            <option value="Orion">فيلم  Orion and the Dark</option>
        
 
        </select>

</button>
       <button class="quality-btn" data-quality="medium">
    <i class="fas fa-bolt"></i>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const qualityButtons = document.querySelectorAll('.quality-btn');
        const videoPoster = document.querySelector('.video-poster');
        const seasonSelect = document.getElementById('seasonSelect');
        const episodeSelect = document.getElementById('episodeSelect');
        const qualityContainer = document.getElementById('qualityContainer');
        const settingsIcon = document.querySelector('.settings-icon');
        const fullscreenIcon = document.querySelector('.fullscreen-icon');
        const watchBtn = document.querySelector('.watch-btn');
        const seasonEpisodePopup = document.getElementById('seasonEpisodePopup');
        const confirmPopup = document.getElementById('confirmPopup');
        const overlay = document.getElementById('overlay');
        const selectedSeason = document.getElementById('selectedSeason');
        const selectedEpisode = document.getElementById('selectedEpisode');
        const startWatchingBtn = document.getElementById('startWatchingBtn');

        const videoSources = {
            Orion: {
                1: {
                    low: 'https://pullzonetaher.b-cdn.net/Movies/Orion%20and%20the%20Dark%202024/Orion%20and%20the%20Dark%202024%20360p.mp4',
                    medium: 'https://pullzonetaher.b-cdn.net/Movies/Orion%20and%20the%20Dark%202024/Orion%20and%20the%20Dark%202024%20720p.mp4',
                    high: 'https://pullzonetaher.b-cdn.net/Movies/Orion%20and%20the%20Dark%202024/Orion%20and%20the%20Dark%202024%201080p.mp4'
                },
           
            },
        
     
   
       
       
       
       
       
       
       
        };

        function populateEpisodes(season) {
            episodeSelect.innerHTML = '<option value="">اختر الجزء</option>';
            if (season) {
                const episodes = Object.keys(videoSources[season]);
                episodes.forEach(episode => {
                    const option = document.createElement('option');
                    option.value = episode;
                    option.textContent = `الجزء  ${episode}`;
                    episodeSelect.appendChild(option);
                });
            }
        }

        function updateVideoSource(quality) {
            const season = seasonSelect.value;
            const episode = episodeSelect.value;
            if (season && episode && quality) {
                const videoSource = videoSources[season][episode][quality];
                videoPlayer.src = videoSource;
                videoPlayer.style.display = 'block';
                videoPoster.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        qualityButtons.forEach(button => {
            button.addEventListener('click', () => {
                const quality = button.dataset.quality;
                updateVideoSource(quality);
            });
        });

        settingsIcon.addEventListener('click', () => {
            qualityContainer.style.display = 'block';
            overlay.style.display = 'block';
        });

        fullscreenIcon.addEventListener('click', () => {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) {
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        });

        watchBtn.addEventListener('click', () => {
            seasonEpisodePopup.style.display = 'block';
            overlay.style.display = 'block';
        });

        seasonSelect.addEventListener('change', () => {
            populateEpisodes(seasonSelect.value);
        });

        episodeSelect.addEventListener('change', () => {
            if (seasonSelect.value && episodeSelect.value) {
                selectedSeason.textContent = seasonSelect.value;
                selectedEpisode.textContent = episodeSelect.value;
                confirmPopup.style.display = 'block';
                overlay.style.display = 'block';
            }
        });

        startWatchingBtn.addEventListener('click', () => {
            const season = seasonSelect.value;
            const episode = episodeSelect.value;
            const quality = Array.from(qualityButtons).find(btn => btn.style.display !== 'none')?.dataset.quality;
            if (season && episode && quality) {
                updateVideoSource(quality);
                confirmPopup.style.display = 'none';
                seasonEpisodePopup.style.display = 'none';
                overlay.style.display = 'none';
            }
        });

        overlay.addEventListener('click', () => {
            qualityContainer.style.display = 'none';
            seasonEpisodePopup.style.display = 'none';
            confirmPopup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>

    <title>شريط التذييل المتحرك</title>
    <style>
        /* استايل عام للصفحة */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* استايل شريط التذييل */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #e6b800; /* لون خلفية الشريط */
            color: #000; /* لون النص */
            text-align: center;
            padding: 10px 0;
            overflow: hidden; /* لإخفاء النصوص التي تتجاوز العرض */
        }

        .marquee-container {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite; /* سرعة الحركة */
        }

        .marquee {
            font-family: 'Cairo', sans-serif; /* خط عربي عريض وجميل */
            font-weight: bold; /* نص عريض */
        }

        @keyframes marquee {
            0% {
                transform: translateX(-100%); /* يبدأ من خارج الشاشة من اليسار */
            }
            100% {
                transform: translateX(100%); /* ينتهي عند خارج الشاشة من اليمين */
            }
        }
    </style>
</head>
